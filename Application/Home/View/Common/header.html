<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>首页_{$site.title}</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="/favicon.ico"/>
	<meta content="{$site.description}" name="description" />
	<meta content="{$site.keywords}" name="keywords" />
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="__PLUG__/bootstrap/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="__PLUG__/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/base.css"/>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="__JS__/jquery-1.10.1.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="__PLUG__/bootstrap/js/bootstrap.min.js"></script>
	<script src="__JS__/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<header class="container-fluid navbar-fixed-top navbar1">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
				<i class="glyphicon glyphicon-align-justify" style="color:#fff;"></i>
			</button>
			<a href="{$site.url}" class="navbar-brand logo"><img src="{$site.logo}" alt="LOGO"></a>
		</div>
		<div class="collapse navbar-collapse navbar-right" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="home-link">
					<a href="shop.html">{$site.title}</a>
				</li>
				<volist name="nav_list" id="nav">
					<li class="<notempty name="nav.child">dropdown</notempty>">
						<a href="<eq name='nav.type' value='6'>{$nav['uri']}<else />{:U('/'.$nav['name'])}</eq>"  <notempty name="nav.child">class="dropdown-toggle" data-toggle="dropdown"</notempty>>{$nav.title}</a>
						<div class="dropdown-menu">
							<volist name="nav.art" id="n_1">
								<div class="col-xs-6 col-md-3 text-center product-items">
									<a href="{:U('/detail/'.$n_1['id'])}" class="">
										<img src="{$n_1.image}" alt="{$n_1.title}">
										<h5>{$n_1.title}</h5>
									</a>
								</div>
							</volist>
						</div>
					</li>
				</volist>
				<li class="dropdown">
					<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
						<i class="glyphicon glyphicon-user"></i>
					</a>
					<ul class="dropdown-menu login-tool">
						<li><a href="{:U('/login')}"><i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;立即登录</a></li>
						<li><a href="{:U('/register')}">没有账号?立即注册</a></li>
						<li class="divider"></li>
						<li><a href="cart.html"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;&nbsp;我的购物车</a></li>
						<li><a href="order.html"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;我的订单</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</header>
