<include file="Common:header"/>
<!--BEGIN FORM STYLE-->
<link rel="stylesheet" href="__PLUG__/Uploadify/uploadify.css" />
<script type="text/javascript" src="__PLUG__/Uploadify/jquery.uploadify.min.js"></script>
<link rel="stylesheet" type="text/css" href="__METRONIC_CSS__/bootstrap-fileupload.css" />
<link rel="stylesheet" type="text/css" href="__METRONIC_CSS__/colorpicker.css" />
<!--END FORM STYLE-->
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <include file="Common:nav"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div class="page-content fill-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <h3 class="page-title">
                        Dashboard <small>statistics and more</small>
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="{:U('Index/index')}">首页</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <notempty name="breadcrumb">
                            {$breadcrumb}
                            <else/>
                            <li><a href="#">Dashboard</a></li>
                        </notempty>
                        <li class="pull-right no-text-shadow">
                            <div id="dashboard-report-range" class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive"
                                 data-tablet="" data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range">
                                <i class="icon-calendar"></i>
                                <span></span>
                                <i class="icon-angle-down"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!--BEGIN PAGER FORM-->
            <div class="row-fluid">
                <div class="span12">
                    <div class="portlet box purple">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>{$model.name|default='添加栏目'}</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload" data-role="__METRONIC_IMG__/fancybox_loading.gif" data-form="form_sample_1" data-reset="1"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="__URL__/addhandler" method="post" id="form_sample_3" class="form-horizontal" novalidate="novalidate" enctype="multipart/form-data">
                                <div class="alert alert-error hide">
                                    <button class="close" data-dismiss="alert"></button>
                                    *请填写玩表单
                                </div>
                                <div class="control-group">
                                    <label class="control-label">父级栏目<span class="required">*</span></label>
                                    <div class="controls">
                                        <select class="span4 m-wrap" name="fid">
                                            <option value="0">顶级栏目</option>
                                            <volist name="column_list" id="cate">
                                                <option value="{$cate.id}">{$cate.html}{$cate.title}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目中文名<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="title" id="control-name" data-required="1" class="span4 m-wrap" placeholder="栏目中文名">
                                        <button type="button" id="Pinyin" class="btn blue">拼音</button>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目英文名<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="name" id="control-title" class="span4 m-wrap" placeholder="栏目英文名">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目ICO</label>
                                    <div class="controls">
                                        <input type="text" name="ico"  class="span4 m-wrap" placeholder="栏目ICO推荐使用字体图标">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目颜色</label>
                                    <div class="controls">
                                        <input type="text" name="color" placeholder="栏目颜色" class="colorpicker-rgba m-wrap" value="" data-color-format="rgba">
                                    </div>
                                </div>
                                <div class="control-group">
									<label class="control-label">图片</label>
									<div class="controls">
										<div>
											<div style="float:left; margin-top:8px;"><input type="button" name="fileImg" id="fileImg" size="16" value="上传" class="table_btn"/></div>
											<div class="btn mini blue" onclick="imgView('master');return false;" id="img_b"><i class="icon-zoom-in"></i></div>
											<div  class="btn mini red" onclick="noMasterImg()"><i class=" icon-trash" style="cursor:pointer;display:block" ></i></div>
											<div style="clear:both;"></div>
										</div>
										<div>
											<notempty name="article.image">
												<img src="{$article.image}" id="images_preview" width="380" height="auto">
												<input type="hidden" value="{$article.image}" name="image" id="reply_img">
												<else />
												<img src="" id="images_preview" width="380" height="auto" style="display:none;">
												<input type="hidden" name="image" id="reply_img">
											</notempty>
										</div>
									</div>
								</div>
								<div class="control-group">
                                    <label class="control-label">栏目关键词</label>
                                    <div class="controls">
                                        <textarea name="keywords" class="span6 m-wrap" placeholder="栏目关键词"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目说明</label>
                                    <div class="controls">
                                        <textarea name="description" class="span6 m-wrap" placeholder="栏目说明"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目类型</label>
                                    <div class="controls">
                                        <label class="radio">
                                            <input type="radio" name="type"  value="1" class="reset-radio" checked>列表
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="type" class="reset-radio"  value="2">下载
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="type" class="reset-radio"  value="3">单页
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="type" class="reset-radio"  value="5">表单
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="type" class="reset-radio"  value="6">跳转
                                        </label>
                                        <label for="uri" class="hide data-redirect inline-width"><input type="text" placeholder="跳转页地址(eg:http://baidu.com)" id="uri" name="uri" class="span5"/></label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目位置</label>
                                    <div class="controls">
                                        <label class="radio">
                                            <input type="radio" name="position"  value="1" class="reset-radio" checked>头部
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="position" class="reset-radio"  value="2">中间
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="position" class="reset-radio"  value="3">左边
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="position" class="reset-radio"  value="4">右边
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="position" class="reset-radio"  value="5">底部
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目模板</label>
                                    <div class="controls">
                                        <input type="text" name="tpl"  value="0" />
                                        <div class="text-error">*0默认模板;1使用栏目英文名;其他自定义(非开发人员谨慎使用)</div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">栏目显示状态</label>
                                    <div class="controls">
                                        <label class="radio">
                                            <input type="radio" name="isnav"  value="0" class="reset-radio" checked>显示
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="isnav" class="reset-radio"  value="1">不显示
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">最终页面</label>
                                    <div class="controls">
                                        <label class="radio">
                                            <input type="radio" name="last"  value="0" class="reset-radio" checked>否
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="last" class="reset-radio"  value="1">是
                                        </label>
                                        <div class="last_tpl hide">
                                            <input type="text" value="{$column.last_tpl}" class="m-wrap small" placeholder="最终显示模板" name="last_tpl">
                                            <div class="text-error">*默认使用detail.html模板</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
									<label class="control-label">栏目状态</label>
									<div class="controls">
										<label class="radio">
											<input type="radio" name="status"  value="0" <eq name="article.status" value="0">checked<else /> checked="checked"</eq> >启用
										</label>
										<label class="radio">
											<input type="radio" name="status"  value="1" <eq name="article.status" value="1">checked</eq>>禁用
										</label>  
									</div>
								</div>
                                <div class="control-group">
                                    <label class="control-label">栏目排序</label>
                                    <div class="controls">
                                        <input type="text" name="sort" value="100" placeholder="排序"/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn purple">提交</button>
                                    <button type="button" class="btn" onclick="window.history.go(-1);">返回</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
            <!--END PAGER FORM-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript" src="__METRONIC_JS__/bootstrap-fileupload.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/select2.min.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/jquery.inputmask.bundle.min.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/jquery.input-ip-address-control-1.0.min.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/jquery.multi-select.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/bootstrap-colorpicker.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL STYLES -->
<script type="text/javascript" src="__METRONIC_JS__/jquery.validate.min.js"></script>
<script type="text/javascript" src="__METRONIC_JS__/form-validation.js"></script>
<script type="text/javascript" src="__JS__/jquery.han2pin.min.js"></script>
<script type="text/javascript">
    $(function(){
        FormValidation.init();
        $('.colorpicker-rgba').colorpicker();
        $('#Pinyin').click(function(){
            if($('#control-name').val()==''){
                $('.control-name').show();
                return false;
            }else{
                $('#control-title').val($('#control-name').toPinyin());
                $('.control-name').hide();
            }
        });
        $('#form_sample_3').submit(function(e){
            e.preventDefault();
            if($('#form_sample_3').valid()){
            	var index = layer.load(2,{
					shade: [0.4,'#000'] //0.1透明度的白色背景
				});
	            $.post('__URL__/addhandler',$('#form_sample_3').serialize(),function(data){
	                layer.closeAll(index);
					if(data.status==1){
	                    layer.alert(data.msg,{icon:6,end:function(){
	                        location.href = data.redirect;
	                    }});
	                }else {
	                    layer.alert(data.msg,{icon:5});
	                }
	            });
           }
        });
        $('.reset-radio').click(function(){
            $val=$(this).val();
            if($val==6 || $val==4){
                if($val==6){
                    $('.data-redirect').show();
                    $('#cover').val('');
                    $('.data-cover').hide();
                }
                if($val==4){
                    $('.data-cover').show();
                    $('#uri').val('');
                    $('.data-redirect').hide();
                }
            }else{
                $('.data-redirect').hide();
                $('.data-cover').hide();
                $('#uri').val('');
                $('#cover').val('');
            }
        });
        $('input[name="last"]').change(function () {
            if($(this).val()==1){
                $('.last_tpl').show();
            }else {
                $('.last_tpl').hide();
            }
        });
    });
    function imgView(pic_url){
		if(pic_url == 'master'){
			pic_url = $('#reply_img').val();
		}
		if(pic_url==''){
			layer.alert('你还没有上传图片',{icon:5});
			return false;
		}
		layer.open({
			type: 1,
			title: '查看图片',
			skin: 'layui-layer-rim', //加上边框
			area: ['500px', '400px'], //宽高
			content: "<div style='max-width:500px; max-height:400px; overflow:auto;'><img style='max-width:500px; max-height:400px; overflow:auto;' src='"+pic_url+"'  /></div>"
		});
	}

	//照片
	$("#fileImg").uploadify({
		fileTypeDesc    : '图片文件',
		fileTypeExts    : '*.png;*.jpg;*.jpeg;*.gif;',
		buttonText      : '选择图片',
		buttonClass     : 'upload_button',
		swf             : '__PLUG__/Uploadify/uploadify.swf',
		uploader        : "{:U('Uploadify/uploadImg')}",
		multi           : false,
		onUploadSuccess : function(file, data, response) {
			$("#reply_img").val(data);
			$("#images_preview").attr('src',data);
			$('#images_preview').show();
			$('#img_b').show();
			$('#img_c').show();
		}
	});
	function noMasterImg(){
		$src = $("#images_preview").attr('src');
		if($src==''){
			layer.alert('您好没有上传图片',{icon:5});
			return false;
		}
		$.post("{:U('Uploadify/delmg')}",{src:$src},function(data){
			if(data.status==1){
				layer.msg(data.msg,{icon:1});
				$("#reply_img").val('');
				$('#images_preview').attr('src','');
				$('#img_c').hide();
				$('#images_preview').hide();
			}else{
				layer.alert(data.msg,{icon:5});
			}
		});
	}
	function deleteImage(obj) {
		var url = $(obj).attr('data-path');
		if(url==''){
			layer.alert('删除图片不存在',{icon:2});
		}
		var index = layer.load(2, {
			shade: [0.4,'#fff'] //0.1透明度的白色背景
		});
		$.post("{:U('Uploadify/delmg')}",{src:url},function(data){
			if(data.status==1){
				layer.msg(data.msg,{icon:1,end:function () {
					layer.closeAll();
					$(obj).parent('span.imageDiv').remove();
				}});
			}else{
				layer.msg(data.msg,{icon:5});
			}
		});
	}
</script>
<!-- END PAGE LEVEL STYLES -->
<include file="Common:footer"/>
